<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>숫자 계산</title>
		<style>
			#calcBtn {
				width:100%
			}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<td>숫자1</td>
				<td><input type="text" id="num1"></td>
			</tr>
			<tr>
				<td>숫자2</td>
				<td><input type="text" id="num2"></td>
			</tr>
			<tr>
				<td>숫자3</td>
				<td><input type="text" id="num3"></td>
			</tr>
			<tr>
				<td colspan="3"><input type="button" id="calcBtn" value="계산"></td>
			</tr>
		</table>
	</body>
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script>
		$("#calcBtn").click(function() {
			let num1 = Number($("#num1").val());
			let num2 = Number($("#num2").val());
			let num3 = Number($("#num3").val());

			console.log("합: ", num1 + num2 + num3);
			console.log("곱: ", num1 * num2 * num3);

			if (num1 == num2 && num2 == num3) { // 모든 숫자가 동일할 때
				console.log("모든 숫자가 동일합니다.");
			} else if (num1 == num2 && num1 > num3) { // 시작: 가장 큰 값이 2개일 때
				console.log("가장 큰수: ", num1);
				console.log("가장 작은수: ", num3);
			} else if (num2 == num3 && num2 > num1) {
				console.log("가장 큰수: ", num2);
				console.log("가장 작은수: ", num1);
			} else if (num1 == num3 && num1 > num2) {
				console.log("가장 큰수: ", num1);
				console.log("가장 작은수: ", num2);
			} else if (num1 > num2 && num1 > num3) { // 가장 큰 값이 1개일 때
				console.log("가장 큰수: ", num1);
				if (num2 > num3) {
					console.log("가장 작은수: ", num3);
				} else if (num2 < num3) {
					console.log("가장 작은수: ", num2);
				} else {
					console.log("작은수: ", num2);
				}
			} else if (num2 > num3 && num2 > num1) {
				console.log("가장 큰수: ", num2);
				if (num1 > num3) {
					console.log("가장 작은수: ", num3);
				} else if (num1 < num3) {
					console.log("가장 작은수: ", num1);
				} else {
					console.log("작은수: ", num1);
				}
			} else if (num3 > num1 && num3 > num2) {
				console.log("가장 큰수: ", num3);
				if (num1 > num2) {
					console.log("가장 작은수: ", num2);
				} else if (num1 < num2) {
					console.log("가장 작은수: ", num1);
				} else {
					console.log("작은수: ", num1);
				}
			}
		});
	</script>
</html>
