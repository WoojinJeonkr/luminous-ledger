<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<input type="text" id="num1" value="2"><br>
		<input type="text" id="num2" value="4"><br>
		<input type="text" id="num3" value="7"><br>
		<input type="button" id="calcBtn" value="계산">
	</body>
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script>
		$("#calcBtn").click(function() {
			let num1 = Number($("#num1").val());
			let num2 = Number($("#num2").val());
			let num3 = parseInt($("#num3").val());
			let sum = num1 + num2 + num3;
			let mul = num1 * num2 * num3;

			let max = num1;
			if (max < num2) {
				max = num2;
			}
			if (max < num3) {
				max = num3;
			}

			let min = num1;
			if (min > num2) {
				min = num2;
			}
			if (min > num3) {
				min = num3;
			}

			console.log("합: ", sum);
			console.log("곱: ", mul);
			console.log("max: ", max);
			console.log("min: ", min);
		});
	</script>
</html>
