<!DOCTYPE html>
<html lang='' dir='ltr'>
	<head>
		<meta charset='utf-8'>
		<title>로그인</title>
		<style>
			#loginBtn {
				width:100%;
			}
		</style>
	</head>
	<body>
		<h1>로그인</h1>
		<table>
			<tr>
				<td>아이디</td>
				<td><input type="text" id="userId"></td>
				<td><input type="button" id="userIdBtn" value="확인"><br></td>
			</tr>
			<tr>
				<td>패스워드</td>
				<td><input type="password" id="userPw"></td>
				<td><input type="button" id="userPwBtn" value="확인"></td>
			</tr>
			<tr>
				<td colspan="3"><input type="button" id="loginBtn" value="로그인"></td>
			</tr>
		</table>
	</body>
	<script>
		if (document.getElementById('userIdBtn').addEventListener('click', function() {
			console.log(document.getElementById('userId').value);
		}));

		if (document.getElementById('userPwBtn').addEventListener('click', function() {
			console.log(document.getElementById('userPw').value);
		}));

		document.getElementById('loginBtn').addEventListener('click', function() {
			let userId = document.getElementById('userId').value;
			let userPw = document.getElementById('userPw').value;

			console.log('입력한 아이디: ', userId, ', 입력한 패스워드: ', userPw);

			if (userId == 'polytech' && userPw == '12341234') {
				console.log('로그인 성공');
			} else {
				console.log('로그인 실패');
			}
		});
	</script>
</html>
