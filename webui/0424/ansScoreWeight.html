<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>

<body>
    1번
    0<input type="radio" name="r1" value="">
    1<input type="radio" name="r1" value="">
    2<input type="radio" name="r1" value="">
    3<input type="radio" name="r1" value="">
    4<input type="radio" name="r1" value="" checked>
    가중치
    <input type="text" name="" id="rev1">
    <br>

    2번
    0<input type="radio" name="r2" value="">
    1<input type="radio" name="r2" value="">
    2<input type="radio" name="r2" value="">
    3<input type="radio" name="r2" value="">
    4<input type="radio" name="r2" value="" checked>
    가중치
    <input type="text" name="" id="rev2">
    <br>

    3번
    0<input type="radio" name="r3" value="">
    1<input type="radio" name="r3" value="">
    2<input type="radio" name="r3" value="">
    3<input type="radio" name="r3" value="">
    4<input type="radio" name="r3" value="" checked>
    가중치
    <input type="text" name="" id="rev3">
    <br>

    <span id="resultArea"></span>
    <input type="button" id="btn" value="계산">
</body>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>
    $("#btn").click(function () {
        let r1, r2, r3, rev1, rev2, rev3;
        for (let i = 0; i < $("input[name='r1']").length; i++) {
            if ($("input[name='r1']")[i].checked) {
                r1 = i;
            }
        }

        for (let i = 0; i < $("input[name='r2']").length; i++) {
            if ($("input[name='r2']")[i].checked) {
                r2 = i;
            }
        }

        for (let i = 0; i < $("input[name='r3']").length; i++) {
            if ($("input[name='r3']")[i].checked) {
                r3 = i;
            }
        }

        rev1 = Number($("#rev1").val());
        rev2 = Number($("#rev2").val());
        rev3 = Number($("#rev3").val());

        $("#resultArea").html(`${r1}X${rev1} + ${r2}X${rev2}
                                + ${r3}X${rev3} = ${r1 * rev1 + r2 * rev2 + r3 * rev3}<br>`)
    })
</script>

</html>
