<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>

<body>
    버스1&emsp;
    있음<input type="radio" name="bus1" value="true">
    없음<input type="radio" name="bus1" value="false">
    <br>

    버스2&emsp;
    있음<input type="radio" name="bus2" value="true">
    없음<input type="radio" name="bus2" value="false">
    <br>

    버스3&emsp;
    있음<input type="radio" name="bus3" value="true">
    없음<input type="radio" name="bus3" value="false">
    <br>

    지하철1&emsp;
    있음<input type="radio" name="train1" value="true">
    없음<input type="radio" name="train1" value="false">
    <br>

    지하철2&emsp;
    있음<input type="radio" name="train2" value="true">
    없음<input type="radio" name="train2" value="false">
    <br>
    <br>
    <input type="button" id="btn" value="확인 버튼">
</body>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>
    $("#btn").click(function () {
        let isBus = false, isTrain = false;
        runBus1 = $('input[name="bus1"]:checked');
        runBus2 = $('input[name="bus2"]:checked');
        runBus3 = $('input[name="bus3"]:checked');

        runBus = [runBus1, runBus2, runBus3];

        runTrain1 = $('input[name="train1"]:checked');
        runTrain2 = $('input[name="train2"]:checked');

        runTrain = [runTrain1, runTrain2];

        for (let i = 0; i < runBus.length; i++) {
            let runBusRadio = runBus[i].val();
            if (runBusRadio == "true") {
                isBus = true;
            }
        }

        for (let i = 0; i < runTrain.length; i++) {
            let runTrainRadio = runTrain[i].val();
            if (runTrainRadio == "true") {
                isTrain = true;
            }
        }

        if (isBus && isTrain) {
            alert("집에 가자!");
        } else {
            alert("갈 수 있는 교통편이 없어... 오늘은 야근이야..");
        }
    })
</script>

</html>
