<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>회원가입 페이지</title>
  </head>
  <body>
    <p style="text-align: center; color:green; font-size:300%">회원가입</p>
    아이디 : <input type="text"><br>
    비밀번호 : <input type="password"><br>
    재확인 : <input type="password"><br>
    이름 : <input type="text"><br>

    남자<input type="radio" name="gender">
    여자<input type="radio" name="gender"><br>

    생년월일<br>
    연도 <input type="text" name="birthYear" size=10 maxlength="4"><br>
    월
    <select name="birthMonth">
      <option selected>1월</option>
      <option>2월</option>
      <option>3월</option>
      <option>4월</option>
      <option>5월</option>
      <option>6월</option>
      <option>7월</option>
      <option>8월</option>
      <option>9월</option>
      <option>10월</option>
      <option>11월</option>
      <option>12월</option>
    </select>
    일 <input type="text" name="birthDate" size=5 maxlength="2"><br>

    휴대폰 번호 <input type="tel" name="phone" size=18 maxlength="11">
    <input type="button" name="phoneBtn" value="인증"><br>

    인증번호 <input type="number" size=18 maxlength="11">
    <input type="button" name="checkBtn" value="확인"><br>

    <input type="button" value="가입하기">
  </body>
  <script>
      console.log("회원가입 페이지 체크");
  </script>
</html>
