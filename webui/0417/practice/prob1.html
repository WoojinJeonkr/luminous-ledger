<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>이중 배열 실습</title>
  </head>
  <body>
    <div id="prob1"></div>
    <br />
    <div id="prob2"></div>
    <br />
    <div id="prob3"></div>
    <br />
    <div id="prob4"></div>
  </body>
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script>
    $('#prob1').append(`<h2>문제 1</h2>`);

    let arr1 = [];
    let arr1Cnt = 1;

    for (let i = 0; i < 5; i++) {
      arr1[i] = [];
      for (let j = 0; j < 5; j++) {
        arr1[i][j] = arr1Cnt++;
        $('#prob1').append(`${arr1[i][j]} `);
      }
      $('#prob1').append(`<br>`);
    }

    $('#prob2').append(`<h2>문제 2</h2>`);

    let arr2 = [];
    let arr2Cnt = 0;

    for (let i = 0; i < 5; i++) {
      arr2[i] = [];
      for (let j = 0; j < 5; j++) {
        arr2[i][j] = arr2Cnt * 3 + 1;
        arr2Cnt++;
        $('#prob2').append(`${arr2[i][j]} `);
      }
      $('#prob2').append(`<br>`);
    }

    $('#prob3').append(`<h2>문제 3</h2>`);

    let arr3 = [];

    for (let i = 0; i < 5; i++) {
      arr3[i] = [];
      for (let j = 0; j < 5; j++) {
        arr3[i][j] = i * j;
        $('#prob3').append(`${arr3[i][j]} `);
      }
      $('#prob3').append(`<br>`);
    }

    $('#prob4').append(`<h2>문제 4</h2>`);

    let arr4 = [];

    for (let i = 0; i < 5; i++) {
      arr4[i] = [];
      for (let j = 0; j < 5; j++) {
        arr4[i][j] = `${i}${j}`;
        $('#prob4').append(`${arr4[i][j]} `);
      }
      $('#prob4').append(`<br>`);
    }
  </script>
</html>
