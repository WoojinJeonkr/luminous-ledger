<!DOCTYPE html>
<html lang="" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		console 확인하세요
	</body>
	<script>

		// 문제 1
		let arr1 = []
		let lenArr1 = 10;
		let arr1Result = '';

		for (let i = 0; i < lenArr1; i++) {
			arr1[i] = i + 1;
			if (i != lenArr1 - 1) {
				arr1Result = arr1Result + arr1[i] + ', ';
			} else {
				arr1Result = arr1Result + arr1[i];
			}
		}

		// 문제 2
		let arr2 = []
		let lenArr2 = 11;
		let arr2Result = '';

		for (let i = 0; i < lenArr2; i++) {
			arr2[i] = i * 2;
			if (i != lenArr2 - 1) {
				arr2Result = arr2Result + arr2[i] + ', ';
			} else {
				arr2Result = arr2Result + arr2[i];
			}
		}

		// 배열 출력 1
		console.log(`arr1 [${arr1}]`)
		console.log(`arr2 [${arr2}]`)

		console.log('\n');

		// 배열 출력 2
		console.log(`arr1 [${arr1Result}]`);
		console.log(`arr2 [${arr2Result}]`);

	</script>
</html>
