<!DOCTYPE html>
<html lang="" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<input type="text" name="" value="" id="guguNum">
		<input type="button" name="" value="구구단" id="guguBtn">
		<span id="resultArea"></span>
		<!-- <span></span> 줄바꿈 x -->
		<!-- <div></div> 줄바꿈 o -->
	</body>
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script>
		$("#guguBtn").click(function() {
			$("#resultArea").html("");
			// $("#resultArea").append("<br>" + $("#guguNum").val());
			let num = $("#guguNum").val();
			$("#resultArea").append(`<br>${num}단`);
			for (let i=1; i<10; i++) {
				$("#resultArea").append(`<br>${i} * ${num} = ${i*num}`)
			}
		});
	</script>
</html>
