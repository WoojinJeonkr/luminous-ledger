<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>별찍기 - 직각삼각형(좌)</title>
	</head>
	<body>
		콘솔을 확인해주세요
	</body>
	<script>
		let str; // undefined

		for (let i = 1; i < 16; i=i+2) {
			str = "";
			for (let j = 0; j < i; j++) {
				str += "*";
			}
			console.log(str);
		}
	</script>
</html>
