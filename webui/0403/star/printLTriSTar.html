<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>별찍기 1 - 직각삼각형(좌) 출력</title>
  </head>
  <body>
		콘솔을 확인해주세요
  </body>
  <script>
    let totalRows = 8; // 삼각형 높이

    for (let i = 0; i < totalRows; i++) {
      let line = "";
      let numStars = 1 + i * 2; // 별 개수

			// 별 추가
      for (let j = 0; j < numStars; j++) {
        line += "*";
      }

      console.log(line);
    }
  </script>
</html>
