<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>별찍기 5 - 마름모 출력</title>
  </head>
  <body>
		콘솔을 확인해주세요
  </body>
  <script>
    let totalRows = 9; // 마름모 높이

    // 마름모 상단
    for (let i = 0; i < totalRows; i++) {
      let line = "";
      let numSpaces = totalRows - i - 1; // 공백 개수
      let numStars = i * 2 + 1; // 별 개수

      // 공백 추가
      for (let j = 0; j < numSpaces; j++) {
        line += " ";
      }

      // 별 추가
      for (let k = 0; k < numStars; k++) {
        line += "*";
      }

      console.log(line);
    }

    // 마름모 하단
    for (let i = totalRows - 2; i >= 0; i--) {
      let line = "";
      let numSpaces = totalRows - i - 1;
      let numStars = i * 2 + 1;

      // 공백 추가
      for (let j = 0; j < numSpaces; j++) {
        line += " ";
      }

      // 별 추가
      for (let k = 0; k < numStars; k++) {
        line += "*";
      }

      console.log(line);
    }
  </script>
</html>
