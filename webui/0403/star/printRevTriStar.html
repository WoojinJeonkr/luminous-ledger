<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>별찍기4 - 역삼각형 출력</title>
  </head>
  <body>
		콘솔을 확인해주세요
  </body>
  <script>
    let totalRows = 8; // 역삼각형 높이

    for (let i = 0; i < totalRows; i++) {
      let line = "";
      let numStars = (totalRows - i) * 2 - 1; // 별 개수
      let numSpaces = i; // 공백 개수

			// 공백 추가
      for (let j = 0; j < numSpaces; j++) {
        line += " ";
      }

			// 별 추가
      for (let k = 0; k < numStars; k++) {
        line += "*";
      }

      console.log(line);
    }
  </script>
</html>
