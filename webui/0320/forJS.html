<!DOCTYPE html>
<html>
	<head>
		<meta>
		<title>반복문</title>
	</head>
	<body>
		console창을 확인하세요
	</body>
	<script>
		/*
		1
		234
		234
		...
		for (1; 2; 4) {
			3
		}
		*/
		let n = 0;
		for (alert(1); !alert(2); console.log(4)){ // 무한 루프가 돔
			alert(3); // 3이라는 값을 alert로 찍음
			n++; // n에 1을 더함
			if(n==5){ // n이 5가 되면
				break; // 반복문은 종료
			}
		}
	</script>
</html>
