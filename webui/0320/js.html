<!DOCTYPE html>
<html>
  <head>
    <meta>
    <title>click 이벤트로 input값 가져오기</title>
  </head>
  <body>
    <input type="text" id="text1" placeholder="123">
    <input type="button" value="버튼1" id="btn1">
  </body>
  <script>
    let a = 10;
    console.log(a);
    console.log("aaa"+"bbb");
    console.log(document);

    console.log(document.getElementById("btn1"));

    document.getElementById("btn1").addEventListener('click', function() {
      console.log(document.getElementById('text1').value);
    });
  </script>
</html>
